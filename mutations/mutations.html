<!DOCTYPE html>
<html>
<head>
	<title>Mutation Examples</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<ul type="square">
			<li v-for="item in items">{{item}}</li>		
		</ul>
	</div>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			message:"welcome",
			items:[
			{
				fruit : "orange",
				vegetable : "carrot"
			}],
			
		}
	})
</script>
</body>
</html>
