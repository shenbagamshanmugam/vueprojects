<!DOCTYPE html>
<html>
<head>
	<title>Mutation Examples</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
	<div id="app">

        <p v-if="show">Hello!</p>
        <p v-else>Welcome to conditional and list rendering topic</p>

        <template v-if="show"> <!--Multiple Elements can be show or remove using v-if-->
            <p>Hello!</p>
            <p>Welcome to conditional and list rendering topic</p>
        </template>
       
        <p v-show="show">Hello!<span>Welcome</span></p> <!--v-show will not work for template-->       
        
        <button @click="show = !show">Switch</button>      

        <hr>

        <!-- v-for directive -->

        <ul>
            <li v-for="(ingredient,i) in ingredients" :key="ingredient">{{ingredient}} - {{i}}</li>
        </ul>

        <template v-for="(ingredient,index) in ingredients"><!--Template will allow the v-for directive-->
            <p>{{index}}</p>
            <h3>{{ingredient}}</h3>
        </template>

        <button @click="ingredients.push('spices')">Add Ingredients</button>

        <hr>

        <ul>
            <li v-for="person in persons">
                <div v-for="(value,key,index) in person">{{key}} - {{value}} ({{index}})</div>
            </li>
        </ul>

        <span v-for="n in 10">{{ n }} </span>

	</div>
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
            show:true,
            ingredients:['fruit','meal','cookies'],
            persons:[{
                name : 'shenba',
                age:22
            },
            {
                name:'sudar',
                age:18
            }
            ]
        }
    });
</script>
</body>
</html>
</html>
